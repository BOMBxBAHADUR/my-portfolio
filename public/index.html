    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- no-flash dark mode script -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>

    <script>
        // Tailwind CSS configuration for dynamic primary colors and dark mode
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#2563eb',  // Blue-700 for light mode primary accents
                            dark: '#60a5fa',   // Blue-400 for dark mode primary accents
                            DEFAULT: 'var(--primary-color)' // Dynamic primary color CSS variable
                        },
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'], // Define Inter font family
                    }
                }
            }
        }
    </script>

    <!-- Analytics (only loads when a real GA4 ID is set; otherwise no-op) -->
    <script>
      (function() {
        var GA_MEASUREMENT_ID = 'G-XXXXXXXXXX'; // TODO: replace with your GA4 ID (e.g., G-ABC123XYZ)
        if (!/^G-[A-Z0-9]+$/.test(GA_MEASUREMENT_ID)) {
          // No valid GA ID provided; skip loading analytics
          return;
        }
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_MEASUREMENT_ID;
        document.head.appendChild(gtagScript);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);} 
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', GA_MEASUREMENT_ID, { anonymize_ip: true });
      })();
    </script>
