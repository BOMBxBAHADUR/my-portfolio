    <!-- no-flash dark mode script -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>

    <script>
        // Tailwind CSS configuration for dynamic primary colors and dark mode

    <script>
    (function() {
      try {
        var url = new URL(window.location.href);
        var params = url.searchParams;
        var changed = false;
        ['fbclid','gclid','utm_source','utm_medium','utm_campaign','utm_term','utm_content'].forEach(function(key){
          if (params.has(key)) { params.delete(key); changed = true; }
        });
        if (changed) {
          var clean = url.origin + url.pathname + (url.hash || '');
          window.history.replaceState({}, document.title, clean);
        }
      } catch (e) { /* ignore */ }
    })();
